<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설정 | WarriorDining</title>
    <link rel="stylesheet" href="/css/memberEdit.css"> <!-- CSS 파일 링크 -->
    <link rel="stylesheet" href="/css/default.css">
</head>
<body>
<header>
    <div class="container">
        <div class="header-content">
            <a href="#" class="logo">WarriorDining</a>
            <div class="auth-buttons">
                <a href="#">로그인</a>
                <a href="#">회원 가입</a>
            </div>
        </div>
    </div>
</header>

<div class="nav-bar">
    <div class="container">
        <ul>
            <li><a href="/topreservation">예약 TOP</a></li>
            <li><a href="#">이달의 맛집</a></li>
            <li><a href="/reservation">예약</a></li>
            <li><a href="#">문의</a></li>
            <li class="search-bar">
                <input type="text" placeholder="지역 또는 레스토랑 검색">
                <button>검색</button>
            </li>
        </ul>
    </div>
</div>

<main class="container">
    <div class="sidebar">
        <h2>마이페이지</h2>
        <ul>
            <li><a href="">내정보</a></li>
            <li><a href="reservationList">예약 내역</a></li>
            <li><a href="myReview">리뷰 관리</a></li>
            <li><a href="bookMark">즐겨찾기</a></li>
            <li><a href="coupon">쿠폰함</a></li>
        </ul>
    </div>

    <div class="content">
        <section id="settings">
            <h1>설정</h1>

            <!-- 프로필 수정 -->
            <div class="settings-section">
                <h2>프로필 수정</h2>
                <form action="#" method="post">
                    <label for="username">사용자 이름</label>
                    <input type="text" id="username" name="username" value="홍길동" required>

                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" value="hong@example.com" required>

                    <label for="phone">전화번호</label>
                    <input type="tel" id="phone" name="phone" value="010-1234-5678">

                    <button type="submit" class="save-button">저장</button>
                </form>
            </div>

            <!-- 비밀번호 변경 -->
            <div class="settings-section">
                <h2>비밀번호 변경</h2>
                <form action="#" method="post">
                    <label for="current-password">현재 비밀번호</label>
                    <input type="password" id="current-password" name="current-password" required>

                    <label for="new-password">새 비밀번호</label>
                    <input type="password" id="new-password" name="new-password" required>

                    <label for="confirm-password">새 비밀번호 확인</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>

                    <button type="submit" class="save-button">변경</button>
                </form>
            </div>

            <!-- 알림 설정 -->
            <div class="settings-section">
                <h2>알림 설정</h2>
                <form action="#" method="post">
                    <label>
                        <input type="checkbox" name="email-notifications" checked>
                        이메일 알림 받기
                    </label>
                    <label>
                        <input type="checkbox" name="sms-notifications">
                        SMS 알림 받기
                    </label>
                    <label>
                        <input type="checkbox" name="push-notifications" checked>
                        푸시 알림 받기
                    </label>

                    <button type="submit" class="save-button">저장</button>
                </form>
            </div>
        </section>
    </div>
</main>

<footer>
    <p>&copy; 2024 WarriorDining. All rights reserved.</p>
</footer>
</body>
</html>
