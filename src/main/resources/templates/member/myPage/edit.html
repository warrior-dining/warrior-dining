<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설정 | WarriorDining</title>
    <link rel="stylesheet" href="/css/myPageEdit.css"> <!-- CSS 파일 링크 -->
    <link rel="stylesheet" href="/css/default.css">

    <!-- JavaScript 코드 추가 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 프로필 수정 버튼 클릭 이벤트
            document.querySelector('form[action="#"]').addEventListener('submit', function(event) {
                event.preventDefault(); // 폼의 기본 제출 동작을 막음
                alert('변경 사항이 저장되었습니다.');
            });

            // 비밀번호 변경 버튼 클릭 이벤트
            document.querySelectorAll('form[action="#"]')[1].addEventListener('submit', function(event) {
                event.preventDefault(); // 폼의 기본 제출 동작을 막음
                alert('비밀번호가 변경되었습니다.');
            });

            // 알림 설정 버튼 클릭 이벤트
            document.querySelectorAll('form[action="#"]')[2].addEventListener('submit', function(event) {
                event.preventDefault(); // 폼의 기본 제출 동작을 막음
                alert('알림 설정이 저장되었습니다.');
            });
        });
    </script>
</head>
<body>
<header>
    <div class="container">
        <div class="header-content">
            <a href="#" class="logo">WarriorDining</a>
            <div class="auth-buttons">
                <a href="#">로그인</a>
                <a href="#">회원 가입</a>
            </div>
        </div>
    </div>
</header>

<div class="nav-bar">
    <div class="container">
        <ul>
            <li><a href="/topreservation">예약 TOP</a></li>
            <li><a href="#">이달의 맛집</a></li>
            <li><a href="/reservation">예약</a></li>
            <li><a href="#">문의</a></li>
            <li class="search-bar">
                <input type="text" placeholder="지역 또는 레스토랑 검색">
                <button>검색</button>
            </li>
        </ul>
    </div>
</div>

<main class="container">
    <div class="sidebar">
        <h2>마이페이지</h2>
        <ul>
            <li><a href="myPage">내정보</a></li>
            <li><a href="reservationList">예약 내역</a></li>
            <li><a href="myReview">리뷰 관리</a></li>
            <li><a href="bookmark">즐겨찾기</a></li>
            <li><a href="coupon">쿠폰함</a></li>
            <li><a href="myInquiry">내 문의내역</a></li>
        </ul>
    </div>

    <div class="content">
        <section id="settings">
            <h1>설정</h1>

            <!-- 프로필 수정 -->
            <div class="settings-section">
                <h2>프로필 수정</h2>
                <form action="#" method="post">
                    <label for="username">사용자 이름</label>
                    <input type="text" id="username" name="username" value="홍길동" required>

                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" value="hong@example.com" required>

                    <label for="phone">전화번호</label>
                    <input type="tel" id="phone" name="phone" value="010-1234-5678">

                    <button type="submit" class="save-button">저장</button>
                </form>
            </div>

            <!-- 비밀번호 변경 -->
            <div class="settings-section">
                <h2>비밀번호 변경</h2>
                <form action="#" method="post">
                    <label for="current-password">현재 비밀번호</label>
                    <input type="password" id="current-password" name="current-password" required>

                    <label for="new-password">새 비밀번호</label>
                    <input type="password" id="new-password" name="new-password" required>

                    <label for="confirm-password">새 비밀번호 확인</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>

                    <button type="submit" class="save-button">변경</button>
                </form>
            </div>

            <!-- 알림 설정 -->
            <div class="settings-section">
                <h2>알림 설정</h2>
                <form action="#" method="post">
                    <label>
                        <input type="checkbox" name="email-notifications" checked>
                        이메일 알림 받기
                    </label>
                    <label>
                        <input type="checkbox" name="sms-notifications">
                        SMS 알림 받기
                    </label>
                    <label>
                        <input type="checkbox" name="push-notifications" checked>
                        푸시 알림 받기
                    </label>

                    <button type="submit" class="save-button">저장</button>
                </form>
            </div>

            <!-- 회원 탈퇴 링크 추가 -->
            <div class="settings-section">
                <h2>회원 탈퇴</h2>
                <p>회원 탈퇴를 원하시면 아래 버튼을 클릭하세요.</p>
                <a href="deleteAccount" class="delete-link">회원 탈퇴</a>
            </div>
        </section>
    </div>
</main>

<footer>
    <p>&copy; 2024 WarriorDining. All rights reserved.</p>
</footer>
</body>
</html>
